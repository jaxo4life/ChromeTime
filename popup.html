<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }
    h3 {
      text-align: center;
      margin-bottom: 15px;
    }
    select, button {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h3>设置流星间隔</h3>
    <select id="intervalSelect">
      <option value="0">不生成流星</option>
      <option value="10000">10秒</option>
      <option value="20000">20秒</option>
      <option value="30000">30秒</option>
      <option value="60000">60秒</option>
      <option value="300000">300秒</option>
    </select>
    <button id="saveButton">保存</button>
  </div>
  <div class="section">
    <h3>天女散花模式</h3>
    <select id="flowerDuration">
      <option value="10000">10秒</option>
      <option value="20000">20秒</option>
      <option value="30000">30秒</option>
    </select>
    <button id="startFlowerMode">开始天女散花</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
